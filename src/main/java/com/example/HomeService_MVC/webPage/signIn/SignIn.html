<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap.min.js">
    <script src="https://kit.fontawesome.com/7c906e4b4a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.14/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.14/sweetalert2.css"></script>


    <style>

        body {
            background-image: linear-gradient(150deg, #0cfaee 0%, #e403d1 100%, #fff01f 100%);
            min-height: 93vh;
            height: 1000px;
            width: 1820px;
        }

        .mainDiv{
            height: 70%;
            border-radius: 30% 30% 30% 30%;
            transform: translate(-50%, -50%);
            padding: 0 0 0 15%;
            position: absolute;
            left: 50%;
            top:50%;
            background-color: rgba(0, 0, 0,0.1);
        }

        @font-face{ font-family: farzad; src: url('../Entezar/EntezarB4_v2.0.1_.ttf'); }

        input{
            font: 40px 'farzad';
            background-color: rgba(0,0,0, 0.1);
            margin: 20% 15% -10% 0;
            height: 20px;
        }

        button{
            font: 40px 'farzad';
            margin: 15% 0 0 -40%;
        }

        p{
            margin: 5% 0 0 -45%;
            text-align: center;
            font: 40px 'farzad';
        }

        input::placeholder{
            color: white;
        }

    </style>


</head>
<body>
<div class=" container-fluid w-50 mainDiv ">
    <div id="formExpert">
        <label for="email"><br>
            <input class="rounded-pill  border-0 p-lg-5  " id="email" type="text" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="a@mail.com" placeholder="ایمیل" required><br>
        </label>

        <label for="password"><br>
            <input class="rounded-pill  border-0 p-lg-5 password" type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="lowerCase+UpperCase+space+symbol+number+8char" placeholder="رمز"><br>
        </label>

        <div class="text-center">
            <button class="rounded-pill btn btn-info text-justify  p-lg-5 font-italic font-weight-bold mr-5 submit"  id="submit" >
                ثبت نام</button>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>


    $("#submit").on('click',function() {
        let formData = new FormData();
        formData.append("email", $("#email").val());
        formData.append("password", $("#password").val());

        $.ajax({
            url: "http://localhost:8080/user/login",
            data: formData,
            type: "POST",
            contentType: false,
            dataType: 'text',
            processData: false,
            cache: false,
        }).done(function(msg) {
            if(msg === "ERROR") {
                $('#email').val('');
                $('#password').val('');
                Swal.fire({
                    title: 'خطا!',
                    text: 'نام کاربری یا رمز را اشتباه وارد کرده اید',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 3000)
                    }
                })
            }
            else if(msg === "EXPERT_FALSE"){
                $('#email').val('');
                $('#password').val('');
                Swal.fire({
                    title: 'خطا!',
                    text: 'متاسفانه توسط ادمین تایید نشده اید',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 3000)
                    }
                })
            }
            else if(msg === "ADMIN"){
                $('#email').val('');
                $('#password').val('');
                Swal.fire({
                    title: 'خوش آمدید!',
                    text: 'در حال انتقال به پنل کاربری',
                    type: 'success',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 3000)
                    }
                })
                window.location = "./../panelPage/AdminPanel.html";
            }
            else if(msg === "EXPERT"){
                $('#email').val('');
                $('#password').val('');
                Swal.fire({
                    title: 'خوش آمدید!',
                    text: 'در حال انتقال به پنل کاربری',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 3000)
                    }
                })
                window.location = "https://www.soft98.ir/";
            }
            else if(msg === "CUSTOMER"){
                $('#email').val('');
                $('#password').val('');
                Swal.fire({
                    title: 'خوش آمدید!',
                    text: 'در حال انتقال به پنل کاربری',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 3000)
                    }
                })
                window.location = "https://www.bing.com/";
            }
            else {
                    $('#email').val('');
                    $('#password').val('');
                    Swal.fire({
                        title: 'خطا!',
                        text: 'لطفا دوباره امتحان کنید!',
                        confirmButtonText: 'Cool',
                        didOpen: function () {
                            Swal.showLoading()
                            setTimeout(function () {
                                Swal.close()
                            }, 3000)
                        }
                    })
            }
        })
            .fail(function() {
                Swal.fire({
                    title: 'خطا!',
                    text: 'لطفا دوباره امتحان کنید',
                    type: 'success',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 2000)
                    }
                })
            })

    });
</script>
</body>
</html>
