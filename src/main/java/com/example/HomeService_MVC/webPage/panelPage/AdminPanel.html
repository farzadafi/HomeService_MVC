<!doctype html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c906e4b4a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>

        @font-face{ font-family: farzad; src: url('./../Entezar/EntezarB4_v2.0.1_.ttf    '); }

        body{
            font-family: 'farzad',serif;
        }

        * {box-sizing: border-box}

        body {
            background-image: linear-gradient(150deg, #0cfaee 50%, #e403d1 100%, #fff01f 100%);
            min-height: 93vh;
            height: 1003px;
            width: 1920px;
            font-family: farzad, sans-serif;
        }

        .tab button {
            transition: 1.9s;
            font-size: 30px;
        }

        .tab button:hover {
            background-color: #65f2ff;
        }

        .tab button.active {
            background-color: rgba(0, 0, 0,0.2);
        }

        .tabContent {
            height: 90%;
            text-align: right;
            background-color: rgba(0, 0, 0,0.2);
            border-radius: 10px;
            border: white groove 1px ;
        }

        .trans{
            background-color: rgba(0, 0, 0,0.5);
            border-radius: 10px;
            border: white groove 1px ;
        }

        input{
            font: 40px 'farzad';
            background-color: rgba(0,0,0, 0.1);
            margin-top: 10%;
            height: 20px;
        }

        input::placeholder{
            color: white;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg flex-column navbar-light trans ">
        <div class="container">
            <i class="fas fa-user-tie fa-5x text-warning" ></i>
            <div class="row align-content-start">
            <div >
                <a href="http://localhost:8080/logout" class="fas fa-sign-out-alt fa-3x"></a>
            </div>
        </div>
        </div>
    </nav>

<div class="tab float-right ">
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'select')" id="defaultOpen">گزینه ها</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'addService')"  >افزودن سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'subService')">افزودن زیر سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'confirmExpertTab')">تایید متخصص</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'addExpertToSubServices')">افزودن متخصص به زیر سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'removeExpertToSubServices')">حذف متخصص از زیر سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'Tokyo')">فیلتر کردن کاربران</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'Tokyo')">تعویض رمز</button>
</div>

    <!------>
<div id="select" class="tabContent text-center " style="font-size: 30px">
    <h1>پنل مدیریت</h1>
    <p>به پنل مدیریت خوش آمدید</p>
</div>

    <!------>
<div id="addService" class="tabContent text-center">
    <p class="text-center font-weight-bold text-justify text-white"></p>
    <div >
        <label for="serviceName"><br>
            <input class="rounded-pill border-0 p-lg-5 " id="serviceName" type="text" name="serviceName" pattern=".{3,}" title="at least 3 word!" placeholder="لطفا نام سرویس را وارد کنید" required><br>
        </label>
        <div class="text-center">
            <button class="rounded-pill btn btn-info text-justify p-lg-5 font-italic mt-5 font-weight-bold submit"  id="submitServiceName" >ثبت</button>
        </div>
    </div>
</div>

    <!------>
    <form id="subService" class="tabContent text-center">
        <p class="text-center font-weight-bold text-justify text-white"></p>
        <div >
            <label for="addSubService">
                <select id="addSubService" name="service" class="form-select mr-5 form-select-lg mb-3 mt-5">
                    <option >یک سرویس انتخاب کنید</option>
            </select>
            </label>
        </div>
                <div>
                <label for="subServiceName"><br>
                    <input class="rounded-pill border-0 p-lg-5 text-center " id="subServiceName" type="text" name="subServicesName" pattern=".{3,}" title="at least 3 word!" placeholder="لطفا نام سرویس زیر را وارد کنید" required><br>
                </label>
                </div>
                <div>
                <label for="subServiceDescription"><br>
                    <input class="rounded-pill border-0 p-lg-5 " id="subServiceDescription" type="text" name="description" pattern=".{3,}" title="at least 3 word!" placeholder="لطفا توضیح خود را وارد کنید" required><br>
                </label>
                </div>
                <label for="subServicePrice"><br>
                    <input class="rounded-pill border-0 p-lg-5 " id="subServicePrice" type="text" pattern="^[0-9]" name="minimalPrice" title="enter positive number" placeholder="قیمت پایه را وارد کنید" required><br>
                </label>
                <label>
                    <input type="text" id="subServiceId" name="id" hidden required pattern=".{1}">
                </label>
                <div class="text-center">
                    <button class="rounded-pill btn btn-info text-justify p-lg-5 font-italic mt-5 font-weight-bold submit"  id="submitSubServiceName" >ثبت</button>
                </div>
    </form>
    <!------>
    <div class="text-center tabContent " id="confirmExpertTab">
        <label for="confirmExpert">
            <select id="confirmExpert" name="confirmExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
                <option class="text-center " >لطفا متخصص مورد نظر را برای تایید انتخاب کنید</option>
            </select>
        </label>
    </div>
    <!------>
    <div class="text-center tabContent " id="addExpertToSubServices">
        <div>
            <label for="emailExpertForAdd"><br>
                <input class="rounded-pill border-0 p-lg-5 " id="emailExpertForAdd" type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="emailExpertForAdd" title="a@email.com" placeholder="ایمیل متخصص را وارد کنید" required><br>
            </label>
        </div>
        <div>
        <label for="addExpertService">
            <select id="addExpertService" name="addExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
                <option class="text-center " >لطفا سرویس را انتخاب کنید</option>
            </select>
        </label>
        </div>
        <div>
        <label for="addExpertSubService">
            <select id="addExpertSubService" name="addExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
                <option class="text-center " >لطفا زیر سرویس را انتخاب کنید</option>
            </select>
        </label>
        </div>

        <div class="text-center">
            <button class="rounded-pill btn btn-info text-justify p-lg-5 font-italic mt-5 font-weight-bold submit"  id="submitAddExpert" >ثبت</button>
        </div>
    </div>
    <!------>
    <div class="text-center tabContent " id="removeExpertToSubServices">
        <div>
            <label for="emailExpertForRemove"><br>
                <input class="rounded-pill border-0 p-lg-5 " id="emailExpertForRemove" type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="emailExpertForRemove" title="a@email.com" placeholder="ایمیل متخصص را وارد کنید" required><br>
            </label>
        </div>
        <div>
            <label for="removeExpertService">
                <select id="removeExpertService" name="removeExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
                    <option class="text-center " >لطفا سرویس را انتخاب کنید</option>
                </select>
            </label>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    function openCity(evt, cityName) {
        let i, tabContent, tabLinks;
        tabContent = document.getElementsByClassName("tabContent");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        tabLinks = document.getElementsByClassName("tabLinks");
        for (i = 0; i < tabLinks.length; i++) {
            tabLinks[i].className = tabLinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();

    $("#submitServiceName").on('click',function() {
        let formData = new FormData();
        formData.append("services", $("#serviceName").val());

        $.ajax({
            url: "http://localhost:8080/services/save",
            data: formData,
            type: "POST",
            contentType: false,
            dataType: 'text',
            processData: false,
            cache: false,
        }).done(function(msg) {
            if(msg === "OK") {
                Swal.fire({
                    title: 'ثبت موفق!',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 3000)
                    }
                })
            }
            else
                alert(msg)
        })
            .fail(function() {
                Swal.fire({
                    title: 'خطا!',
                    text: 'لطفا دوباره امتحان کنید',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 2000)
                    }
                })
            })
    });

    $("#addSubService").one('click',function() {
        $.ajax({
            url: "http://localhost:8080/services/getAllServices",
            type: "GET",
            dataType: "json",
            success: function (result)
            {
                let toAppend = '';
                $.each(result,function(i,o){
                    toAppend += '<option>'+o.id + " " + o.services +'</option>';
                });
                $('#addSubService').append(toAppend);

                    $("#addSubService").change(function(){
                        if( $(this).val() !== "یک سرویس انتخاب کنید")
                            $('#subServiceId').val($(this).val()[0]);
                        else
                            $('#subServiceId').val("");
                    });
            },
        });
    });

    $("#submitSubServiceName").on('click',function() {
        let id = $("#subServiceId").val();
        if(id === ""){
            Swal.fire({
                title: 'لطفا یک سرویس انتخاب کنید',
                confirmButtonText: 'بستن',
            });
            return;
        }
        let formData = new FormData();
        formData.append("id", id);
        formData.append("subServicesName", $("#subServiceName").val());
        formData.append("description", $("#subServiceDescription").val());
        formData.append("minimalPrice", $("#subServicePrice").val());

        $.ajax({
            url: "http://localhost:8080/subServices/save",
            data: formData,
            type: "POST",
            contentType: false,
            dataType: 'text',
            processData: false,
            cache: false,
        }).done(function(msg) {
            if(msg === "OK") {
                $(':input','#subService')
                    .not(':button, :submit, :reset, :hidden')
                    .val('')
                    .removeAttr('checked')
                    .removeAttr('selected');
                Swal.fire({
                    title: 'ثبت موفق!',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 3000)
                    }
                })
            }
            else
                alert(msg)
        })
            .fail(function() {
                Swal.fire({
                    title: 'خطا!',
                    text: 'لطفا دوباره امتحان کنید',
                    confirmButtonText: 'Cool',
                    didOpen: function () {
                        Swal.showLoading()
                        setTimeout(function () {
                            Swal.close()
                        }, 2000)
                    }
                })
            })
    });

    $("#confirmExpert").one('click',function() {
        $.ajax({
            url: "http://localhost:8080/admin/getAllExpertFalse",
            type: "GET",
            dataType: "json",
            success: function (result)
            {
                let toAppend = '';
                $.each(result,function(i,o){
                    toAppend += '<option>'+o.id + " " +o.email + " " + o.firstName + " " + o.lastName + '</option>';
                });
                $('#confirmExpert').append(toAppend);

                $("#confirmExpert").change(function(){
                    if( $(this).val() !== "لطفا متخصص مورد نظر را برای تایید انتخاب کنید"){
                        $.ajax({
                            url: "http://localhost:8080/admin/confirmExpert/" + $(this).val()[0],
                            type: "GET",
                            dataType: 'text',
                        }).done(function(msg) {
                            if (msg === "OK") {
                                $(':input', '#subService')
                                    .not(':button, :submit, :reset, :hidden')
                                    .val('')
                                    .removeAttr('checked')
                                    .removeAttr('selected');
                                Swal.fire({
                                    title: 'تایید موفق!',
                                    confirmButtonText: 'Cool',
                                    didOpen: function () {
                                        Swal.showLoading()
                                        setTimeout(function () {
                                            Swal.close()
                                        }, 3000)
                                    }
                                })
                                location.reload(true);
                            }
                            else
                                alert(msg)
                        })
                            .fail(function() {
                                Swal.fire({
                                    title: 'خطا!',
                                    text: 'لطفا دوباره امتحان کنید',
                                    confirmButtonText: 'Cool',
                                    didOpen: function () {
                                        Swal.showLoading()
                                        setTimeout(function () {
                                            Swal.close()
                                        }, 2000)
                                    }
                                })
                            })
                    }
                });
            },
        });
    });

    $("#addExpertService").one('click',function() {
        $.ajax({
            url: "http://localhost:8080/services/getAllServices",
            type: "GET",
            dataType: "json",
            success: function (result)
            {
                let toAppend = '';
                $.each(result,function(i,o){
                    toAppend += '<option>'+o.id + " " + o.services +'</option>';
                });
                $('#addExpertService').append(toAppend);

                $("#addExpertService").change(function(){
                    $('#addExpertSubService')
                        .find('option')
                        .remove()
                        .end()
                        .append('<option >لطفا زیر سرویس را انتخاب کنید</option>')
                    if( $(this).val() !== "یک سرویس انتخاب کنید") {
                        $.ajax({
                            url: "http://localhost:8080/subServices/getAllSubServices/" + $(this).val()[0],
                            type: "GET",
                            dataType: "json",
                            success: function (result) {
                                let toAppend = '';
                                $.each(result, function (i, o) {
                                    toAppend += '<option>' + o.id + " " + o.subServicesName + '</option>';
                                });
                                $('#addExpertSubService').append(toAppend);

                                $("#addExpertSubService").change(function (){
                                    if( $(this).val() !== "لطفا زیر سرویس را انتخاب کنید"){
                                        let form = new FormData();
                                        form.append("id",$(this).val()[0]);
                                        form.append("email",$("#emailExpertForAdd").val());
                                        $.ajax({
                                            url: "http://localhost:8080/admin/addExpertToSubServices",
                                            type: "POST",
                                            processData: false,
                                            contentType: false,
                                            cache:false,
                                            data: form,
                                            dataType: "text",
                                        }).done(function (msg){
                                            if (msg === "OK") {
                                                $(':input', '#addExpertToSubServices')
                                                    .not(':button, :submit, :reset, :hidden')
                                                    .val('')
                                                    .removeAttr('checked')
                                                    .removeAttr('selected');
                                                Swal.fire({
                                                    title: 'تایید موفق!',
                                                    confirmButtonText: 'Cool',
                                                    didOpen: function () {
                                                        Swal.showLoading()
                                                        setTimeout(function () {
                                                            Swal.close()
                                                        }, 3000)
                                                    }
                                                })
                                                location.reload(true);
                                            }
                                            }).fail(function() {
                                            Swal.fire({
                                                title: 'خطا!',
                                                text: 'لطفا دوباره امتحان کنید',
                                                confirmButtonText: 'Cool',
                                            })
                                        })
                                    }
                                });
                            }
                        });
                    }
                });
            },
        });
    });

    $("#emailExpertForRemove").blur('click',function() {
        $.ajax({
            url: "http://localhost:8080/admin/showExpertSubServices/" + $(this).val(),
            type: "GET",
            dataType: "json",
            success: function (result) {
                if(result.length === 0){
                    alert("this expert doesn't have any services")
                }else {
                    let toAppend = '';
                    $.each(result, function (i, o) {
                        toAppend += '<option>' + o.id + " " + o.subServicesName + '</option>';
                    });
                    $('#removeExpertService').append(toAppend);

                    $("#removeExpertService").change(function () {
                        if ($(this).val() !== "لطفا سرویس را انتخاب کنید") {
                            let form = new FormData();
                            form.append("id", $(this).val()[0]);
                            form.append("email", $("#emailExpertForRemove").val());
                            $.ajax({
                                url: "http://localhost:8080/admin/removeExpertSubServices",
                                type: "POST",
                                processData: false,
                                contentType: false,
                                cache: false,
                                data: form,
                                dataType: "text",
                            }).done(function (msg){
                                if (msg === "OK") {
                                    $(':input', '#removeExpertService')
                                        .not(':button, :submit, :reset, :hidden')
                                        .val('')
                                        .removeAttr('checked')
                                        .removeAttr('selected');
                                    Swal.fire({
                                        title: 'حذف موفق!',
                                        confirmButtonText: 'Cool',
                                        didOpen: function () {
                                            Swal.showLoading()
                                            setTimeout(function () {
                                                Swal.close()
                                            }, 3000)
                                        }
                                    })
                                    location.reload(true);
                                }
                            }).fail(function() {
                                Swal.fire({
                                    title: 'خطا!',
                                    text: 'لطفا دوباره امتحان کنید',
                                    confirmButtonText: 'بستن',
                                })
                            })
                        }
                    });
                }
            },error : function (){
                Swal.fire({
                    text: 'این متخصص هیچ سرویس فعالی ندارد',
                    confirmButtonText: 'Cool',
                })
            }
        });
    });


</script>
</body>
