<!doctype html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c906e4b4a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="panelPage/admin/Admin.css">

</head>
<body>

<nav class="navbar navbar-expand-lg flex-column navbar-light trans ">
    <div class="container">
        <i class="fas fa-user-tie fa-5x text-warning" ></i>
        <div class="row align-content-start">
            <div >
                <a href="http://localhost:8080/logout" class="fas fa-sign-out-alt fa-3x"></a>
            </div>
        </div>
    </div>
</nav>

<div class="tab float-right ">
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'select')" id="defaultOpen">گزینه ها</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'addService')"  >افزودن سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'subService')">افزودن زیر سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'confirmExpertTab')">تایید متخصص</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'addExpertToSubServices')">افزودن متخصص به زیر سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'removeExpertToSubServices')">حذف متخصص از زیر سرویس</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'search')">فیلتر کردن کاربران</button>
    <button class="tabLinks btn btn-block py-4 text-center w-100" onclick="openCity(event, 'changePassword')">تعویض رمز</button>
</div>

<!------>
<div id="select" class="tabContent text-center " style="font-size: 30px">
    <h1 class="mt-5">پنل مدیریت</h1>
    <p>به پنل مدیریت خوش آمدید</p>
</div>

<!------>
<div id="addService" class="tabContent text-center">
    <p class="text-center font-weight-bold text-justify text-white"></p>
    <div >
        <label for="serviceName"><br>
            <input class="rounded-pill border-0 p-lg-5 " id="serviceName" type="text" name="serviceName" pattern=".{3,}" title="at least 3 word!" placeholder="لطفا نام سرویس را وارد کنید" required><br>
        </label>
        <div class="text-center">
            <button class="rounded-pill btn btn-info text-justify p-lg-5 font-italic mt-5 font-weight-bold submit"  id="submitServiceName" >ثبت</button>
        </div>
    </div>
</div>

<!------>
<form id="subService" class="tabContent text-center">
    <p class="text-center font-weight-bold text-justify text-white"></p>
    <div >
        <label for="addSubService">
            <select id="addSubService" name="service" class="form-select mr-5 form-select-lg mb-3 mt-5">
                <option >یک سرویس انتخاب کنید</option>
            </select>
        </label>
    </div>
    <div>
        <label for="subServiceName"><br>
            <input class="rounded-pill border-0 p-lg-5 text-center " id="subServiceName" type="text" name="subServicesName" pattern=".{3,}" title="at least 3 word!" placeholder="لطفا نام سرویس زیر را وارد کنید" required><br>
        </label>
    </div>
    <div>
        <label for="subServiceDescription"><br>
            <input class="rounded-pill border-0 p-lg-5 " id="subServiceDescription" type="text" name="description" pattern=".{3,}" title="at least 3 word!" placeholder="لطفا توضیح خود را وارد کنید" required><br>
        </label>
    </div>
    <label for="subServicePrice"><br>
        <input class="rounded-pill border-0 p-lg-5 " id="subServicePrice" type="text" pattern="^[0-9]" name="minimalPrice" title="enter positive number" placeholder="قیمت پایه را وارد کنید" required><br>
    </label>
    <label>
        <input type="text" id="subServiceId" name="id" hidden required pattern=".{1}">
    </label>
    <div class="text-center">
        <button class="rounded-pill btn btn-info text-justify p-lg-5 font-italic mt-5 font-weight-bold submit"  id="submitSubServiceName" >ثبت</button>
    </div>
</form>
<!------>
<div class="text-center tabContent " id="confirmExpertTab">
    <label for="confirmExpert">
        <select id="confirmExpert" name="confirmExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
            <option class="text-center " >لطفا متخصص مورد نظر را برای تایید انتخاب کنید</option>
        </select>
    </label>
</div>
<!------>
<div class="text-center tabContent " id="addExpertToSubServices">
    <div>
        <label for="emailExpertForAdd"><br>
            <input class="rounded-pill border-0 p-lg-5 " id="emailExpertForAdd" type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="emailExpertForAdd" title="a@email.com" placeholder="ایمیل متخصص را وارد کنید" required><br>
        </label>
    </div>
    <div>
        <label for="addExpertService">
            <select id="addExpertService" name="addExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
                <option class="text-center " >لطفا سرویس را انتخاب کنید</option>
            </select>
        </label>
    </div>
    <div>
        <label for="addExpertSubService">
            <select id="addExpertSubService" name="addExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
                <option class="text-center " >لطفا زیر سرویس را انتخاب کنید</option>
            </select>
        </label>
    </div>

    <div class="text-center">
        <button class="rounded-pill btn btn-info text-justify p-lg-5 font-italic mt-5 font-weight-bold submit"  id="submitAddExpert" >ثبت</button>
    </div>
</div>
<!------>
<div class="text-center tabContent " id="removeExpertToSubServices">
    <div>
        <label for="emailExpertForRemove"><br>
            <input class="rounded-pill border-0 p-lg-5 " id="emailExpertForRemove" type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="emailExpertForRemove" title="a@email.com" placeholder="ایمیل متخصص را وارد کنید" required><br>
        </label>
    </div>
    <div>
        <label for="removeExpertService">
            <select id="removeExpertService" name="removeExpert" class="form-select mr-5 w-100 form-select-lg mb-3 mt-5">
                <option class="text-center " >لطفا سرویس را انتخاب کنید</option>
            </select>
        </label>
    </div>
</div>
<!------>
<div id="search" class="text-center form-check form-check-inline tabContent">
    <div>
    <label class="form-check-label">مشتری
        <input type="radio" name="gridSearch" id="customerSearch" class="form-check-input" checked >
    </label>
    <label class="form-check-label">متخصص
        <input type="radio" name="gridSearch" id="expertSearch " class="form-check-input" >
    </label><br>
    </div>
    <label>
        <input class=" searchInput rounded-pill border-0 p-lg-4 " id="firstName"  type="text" placeholder="نام">
    </label>
    <label>
        <input class=" searchInput rounded-pill border-0 p-lg-4 " type="text" id="lastName" placeholder="نام خانوادگی">
    </label>
    <label>
        <input class="searchInput rounded-pill border-0 p-lg-4 "  type="text" id="email" placeholder="ایمیل">
    </label>
    <label>
        <input class="searchInput rounded-pill border-0 p-lg-4 "  type="text" id="service" placeholder="سرویس">
    </label>
    <label>
        <input class="searchInput rounded-pill border-0 p-lg-4 "  type="text" id="stars" placeholder="امتیاز">
    </label>
    <button class="btn btn-info p-lg-2" id="searchUser">جستجو</button>
    <table id="resultTable" class=" styled-table">
        <tr class="active-row">
            <th id="fName">نام</th>
            <th id="lName">نام خانوادگی</th>
            <th>ایمیل</th>
            <th>سرویس</th>
            <th>امتیاز</th>
        </tr>
    </table>
</div>

<!------>
<div class="text-center tabContent" id="changePassword">
    <div>
        <label for="newPassword"><br>
            <input class="rounded-pill  border-0 p-lg-5 newPassword" type="password" name="newPassword" id="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="lowerCase+UpperCase+space+symbol+number+8char" placeholder="رمز جدید"><br>
        </label>
    </div>
    <div>
        <label for="newConfPassword"><br>
            <input class="rounded-pill  border-0 p-lg-5 newConfPassword" type="password" name="newConfPassword" id="newConfPassword"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="lowerCase+UpperCase+space+symbol+number+8char" placeholder="تکرار رمز"><br>
        </label>
    </div>
    <div class="text-center">
        <button class="rounded-pill btn btn-info text-justify p-lg-5 font-italic mt-5 font-weight-bold submit"  id="submitChangePassword" >ثبت</button>
    </div>
</div>

</body>
</html>
